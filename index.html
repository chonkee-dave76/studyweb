<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Browser</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            display: flex;
            background: #eee;
            padding: 10px;
        }
        #controls input {
            flex: 1;
            margin-right: 10px;
            padding: 5px;
        }
        #webview {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Tab Bar -->
    <div id="tab-bar">
        <button id="new-tab" class="tab-button">+ New Tab</button>
    </div>
    <!-- Controls -->
    <div id="controls">
        <button id="back-button" class="custom-button">
            <img src="icons/back.svg" alt="Back" class="icon">
        </button>
        <button id="forward-button" class="custom-button">
            <img src="icons/forward.svg" alt="Forward" class="icon">
        </button>
        <input id="url" type="text" placeholder="Enter URL" />
        <button id="options-button" class="custom-button">
            <img src="icons/settings.svg" alt="Options" class="icon">
        </button>
        <div id="options" class="dropdown">
            <button class="dropdown-item" id="new-tab">New Tab</button>
            <button class="dropdown-item" id="close-tab">Close Tab</button>
            <button class="dropdown-item" id="settings">Settings</button>
        </div>
    </div>

    <div id="webview-container">
        <!-- Webviews will be dynamically added here -->
    </div>

    <script src="renderer.js" defer></script>

</body>
</html>
