<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Browser</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #webview {
            flex: 1;
        }
    </style>
</head>
<body>
   <div id="main">
        <!-- Controls -->
        <div id="controls">
            <div id="control-buttons">
                <div id="titlebar-buttons">
                    <button id="close-button" class="close-button">
                        
                    </button>
                    <button id="minimise-button" class="minimise-button">
                        
                    </button>
                    <button id="fullscreen-button" class="fullscreen-button">
                        
                    </button>
                </div>
                <div id="browser-buttons">
                    <button id="back-button" class="back-button">
                        <img src="icons/back.svg" alt="Back" class="control-button-icon">
                    </button>
                    <button id="forward-button" class="forward-button">
                        <img src="icons/forward.svg" alt="Forward" class="control-button-icon">
                    </button>
                    <button id="refresh-button" class="refresh-button">
                        <img src="icons/refresh.svg" alt="Refresh" class="refresh-button-icon">
                    </button>
                </div>
            </div>
            <div id="search-bar">
                <input id="url" type="text" class="search-bar-input" placeholder="search" />
            </div>
            <div class="separator"></div>
            <div id="tab-column">
                
            </div>
            <div id="tab-controls">
                <button id="new-tab-button" class="new-tab-button">
                    <img src="icons/plus.svg" alt="New tab" class="new-tab-icon">
                    <span class="new-tab-button-text">new tab</span>
                </button>
            </div>
        </div>
        

        <!-- Dynamic Webviews -->
        <div id="webview-container">

        </div>

        <!-- Sidebar Toolbar -->
        <div id="sidebar">
            <button id="flashcards-button" class="flashcards-button">
                <img src="icons/flashcards.svg" alt="Flashcards" class="sidebar-button-icon">
            </button>
            <button id="citation-button" class="citation-button">
                <img src="icons/cite.svg" alt="Citation" class="sidebar-button-icon">
            </button>
            <button id="summarise-button" class="summarise-button">
                <img src="icons/ai-summary.svg" alt="AI Summary" class="sidebar-button-icon">
            </button>
            <button id="settings-button" class="settings-button">
                <img src="icons/settings.svg" alt="Settings" class="sidebar-button-icon">
            </button>
        </div>
   </div>
    <script src="renderer.js" defer></script>

</body>
</html>
